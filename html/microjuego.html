		<script>
	
	
			let numero = Math.floor(Math.random()*100)+1
			let contador = 0;
			
			function compara_numero() {
				
				contador++;
				
				let my_num_input = document.getElementById("(numero");
				
				let my_num = my_num_input.value;
				
				let resultado = document.getElementById("(resultado");
				
			
				if (my_num > numero) {
					resultado.innerHTML = "El numero a adivinar es menor que "+my_num"!";
					resultado.style.color = "#ff0000";
				}
				
				else if (my_num < numero) {
					resultado.innerHTML = "El numero a adivinar es mayor!";
					resultado.style.color = "#ff0000";
			
				}
				
				else {
					resultado.innerHTML = "Has ganado!";
					resultado.style.color = "#00ff00";
			
				}
				
				my_num_input.value = "";
				
				my_num_input.focus();
				
			}
